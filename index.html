<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chui</title>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

<script>
    const canvas = document.querySelector("#canvas")
    const context = canvas.getContext('2d')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
    canvas.style.backgroundColor = 'white' 
    let counter = 1
    const secCounter = 1

    class cartesianSystem{

        constructor(centerX,centerY, number){
            this.centerX = centerX;
            this.centerY = centerY;
            this.number = number;
        }

        draw(ctx){
            ctx.beginPath();
            ctx.moveTo(0, this.centerY);
            ctx.lineTo(canvas.width, this.centerY);
            ctx.moveTo(this.centerX, 0);
            ctx.lineTo(this.centerX, canvas.height);
            ctx.strokeStyle = "black";
            ctx.stroke();
        }

        drawAxes(ctx){
            for (var i = this.centerX; i <= canvas.width; i += 40) {
                ctx.beginPath();
                if(i != this.centerX){
                    ctx.fillText(this.number, i, this.centerY - 9)
                    this.number++
                    ctx.textAlign = "center"
                    ctx.textBaseline = "middle"
                    ctx.font = "10px Arial"
                }
                ctx.moveTo(i, this.centerY - 5);
                ctx.lineTo(i, this.centerY + 5);
                ctx.strokeStyle = "black";
                ctx.stroke();
            }
            this.number = 0
            for (var i = this.centerX; i >= 0; i -= 40) {
                if(i != this.centerX){
                    ctx.fillText(this.number-1, i, this.centerY - 9)
                    this.number--
                    ctx.textAlign = "center"
                    ctx.textBaseline = "middle"
                    ctx.font = "10px Arial"
                }
                ctx.beginPath();
                ctx.moveTo(i, this.centerY - 5);
                ctx.lineTo(i, this.centerY + 5);
                ctx.strokeStyle = "black";
                ctx.stroke();
            }
            this.number = 0
            for (var i = this.centerY; i <= canvas.height; i += 40) {
                ctx.beginPath();
                if(i != this.centerY){
                    ctx.fillText(this.number-1, this.centerX - 9, i)
                    this.number--
                    ctx.textAlign = "center"
                    ctx.textBaseline = "middle"
                    ctx.font = "10px Arial"
                }
                ctx.moveTo(this.centerX - 5, i);
                ctx.lineTo(this.centerX + 5, i);
                ctx.strokeStyle = "black";
                ctx.stroke();
            }
            this.number = 0
            for (var i = this.centerY; i >= 0; i -= 40) {
                ctx.beginPath();
                if(i != this.centerY){
                    ctx.fillText(this.number+1, this.centerX - 9, i)
                    this.number++
                    ctx.textAlign = "center"
                    ctx.textBaseline = "middle"
                    ctx.font = "10px Arial"
                }
                ctx.moveTo(this.centerX - 5, i);
                ctx.lineTo(this.centerX + 5, i);
                ctx.strokeStyle = "black";
                ctx.stroke();
            }
            
        }

    }
    let myCartesianSystem = new cartesianSystem(canvas.width/2, canvas.height/2, counter)
    myCartesianSystem.draw(context);
    myCartesianSystem.drawAxes(context);

    function WriteNumbersOnAxes(){
        if(i != this.centerY){
            ctx.fillText(this.number-1, this.centerX - 9, i)
            this.number--
            ctx.textAlign = "center"
            ctx.textBaseline = "middle"
            ctx.font = "10px Arial"
        }
    }

    function Drawing (condition) {
        for (var i = this.centerY; i >= 0; i -= 40) {
            ctx.beginPath();
            WriteNumbersOnAxes()
            ctx.moveTo(this.centerX - 5, i);
            ctx.lineTo(this.centerX + 5, i);
            ctx.strokeStyle = "black";
            ctx.stroke();
        }
    }

    conditions = {
        norX: "var i = this.centerX; i <= canvas.width; i += 40",
        negX: "var i = this.centerX; i >= 0; i -= 40",
        norY: "var i = this.centerY; i <= canvas.height; i += 40",
        negY: "var i = this.centerY; i >= 0; i -= 40"
    };

</script>

</html>
